database:
  dbPath: /tmp/db/ReColNat
  pathToUserAccessDatabase: /tmp/db/uac.db
  pathToUserExportsDatabase: /tmp/db/uexports.db
  exportsDirectory: /tmp/exports/
  dbUser: root
  password: root
  minConnectorPoolSize: 1
  maxConnectorPoolSize: 4
  backup:
    directory: /tmp/backups/
    firstExecutionDate: 7-3:00
    frequency: 7
performance:
  readThreadsPerUser: 50
  lowConcurrencyWriteThreadsPerUser: 4
  highConcurrencyWriteThreadsPerUser: 1
authentication:
  cas: 
    ticketUrl: https://cas.recolnat.org/v1/tickets
    serviceValidateUrl: https://cas.recolnat.org/serviceValidate
server:
  port: 10001
logging:
  logbackConfigurationFile: /path/to/logback.xml